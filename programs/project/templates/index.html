$def with(msg)

<!DOCTYPE html>
<html>
    <head>
        <title>苏宁易购</title>
        <meta content="text/html;charset=utf-8" http-equiv="content-type"></meta>
        <meta name="description" content="QR code"></meta>
        <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <style>
            body, ul, select, button {
              font-family: Arial Unicode MS,Arial,sans-serif;
              font-size: small;
            }
            #header {
              background-color: #DDE3E9;
              border-bottom: 1px solid #F2F7FC;
              text-align: center;
            }
            #header img{
              float: left;
            }
            #header span {
              color: #5E6B75;
              font-weight: normal;
            }
            #header h1 {
              border-bottom: 1px solid #C8D0D9;
              font-size: 15px;
              font-weight: bold;
              margin: 0;
              padding: 12px;
            }
            p {
              font-size: 20px;
            }
            label {
              float: left;
              font-size: 24px;
              font-weight: bold;
              font-style: oblique;
              color: rgba(0, 0, 0, 1);
            }
            #bat {
              font-size: 16px;
              margin: 10px 0;
              height :50%;
              width:45%;
              float:right;
            }
            #encode {
              font-size: 16px;
              margin: 10px 0;
              height :50%;
              width:45%;
              float:left;
              text-align: right;
            }
            #decode {
              font-size: 16px;
              margin: 10px 0;
              height :50%;
              width:45%;
              float:right;
            }
            #encode .first {
                color: #5E6B75;
                font-size: 15px;
                font-weight: bold;
                padding: 4px 0;
                text-align: right;
                vertical-align: top;
                width: 100px;
                float: left;
                margin: 0em 0.1em;
            }
            #encode .second {
                color: #5E6B75;
                font-size: 15px;
                font-weight: bold;
                width: 270px;
                float: left;
                padding: 0.2em;
                margin: 0em 0.1em;
            }
            .first{
                color: #5E6B75;
                font-weight: bold;
                padding: 4px 0;
                text-align: right;
                vertical-align: top;
                width: 100px;
                float: left;
                margin: 0em 0.1em;              
            }
            .fixed {
                    clear: both;
            }
            ul.none {
                list-style-type: none;
                padding-left: 0px;
                margin-top: 0.2em;
            }
        </style>
    </head>
    <body>
    <div id="main">
        <div id="header">
            <a href="/"><img src="/static/suning_logo2.gif" alt="logo"></a>
            <div >
              <p>
                苏宁易购-IT运营总部
              </p>
              <p>
                服务器资产标签生成界面
              </p>
            </div>
        </div>
        <div id="code" >
            <div id="bat" >
              <label>批量生成</label>
                <form method="post" enctype="multipart/form-data" action="/qr" target="a">
                <div class="fixed"></div>
                <ul class="none">
                  <li class="first">资产列表文件</li>
                  <li class="second"><input type="file" name="chl" /></li>
                </ul>
                <ul class="none">
                    <li class="first">尺寸</li>
                    <li class="second">
                        <select name="chs" class="listbox">
                            <option value="120x120">小</option>
                            <option value="230x230" selected="selected">中</option>
                            <option value="350x350">大</option>
                        </select>
                    </li>
                </ul>
                <div class="fixed"></div>
                <ul class="none">
                    <li class="first">纠错级别</li>
                    <li class="second">
                        <select name="chld" class="listbox">
                            <option value="L">L</option>
                            <option value="M"  selected="selected">M</option>
                            <option value="Q">Q</option>
                            <option value="H">H</option>
                        </select>
                    </li>
                </ul>
                <div class="fixed"></div>
                <ul class="none">
                    <li class="first"></li>
                    <li class="second">
                        <input type="submit" value="批量生成 →" />
                    </li>
                </ul>
                </form>
            </div>
            <div id="encode">
              <label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单次录入</label>
              <form method="get" action="/qr" target="a">
                  资产编号: <input type="text" name="Number" /></p>
                  资产名称: <input type="text" name="Name" /></p>
                  品牌: <input type="text" name="Brand" /></p>
                  型号: <input type="text" name="Type" /></p>
                  Serial Number: <input type="text" name="SN" /></p>
                  使用部门: <input type="text" name="Department" /></p>
                  负责人: <input type="text" name="Head" /></p>
                <input type="submit" value="生成">
              </form>
            </div>
            <div id="decode">
              <label>解码&nbsp;</label>
                <form method="post" enctype="multipart/form-data" action="/decode">
                    <input type="file" name="qrimg" />
                    <br/>
                    <input type="submit" value="解码"/>
                </form>
                <p>$msg</p>
            </div>
        </div>
    </div>
    </body>
</html>
